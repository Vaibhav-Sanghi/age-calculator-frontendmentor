<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Age calculator app</title>
  </head>

  <body>
    <div class="app">
      <div class="inputs">
        <div>
          <label for="day">Day</label>
          <input type="number" name="day" id="day" placeholder="DD" />
          <p class="required-error">This field is required</p>
          <p class="valid-error">Must be a valid date</p>
        </div>
        <div>
          <label for="day">Month</label>
          <input type="number" name="day" id="month" placeholder="MM" />
          <p class="required-error">This field is required</p>
        </div>
        <div>
          <label for="day">Year</label>
          <input type="number" name="day" id="year" placeholder="YYYY" />
          <p class="required-error">This field is required</p>
        </div>
      </div>

      <div class="submit">
        <hr />
        <button>
          <img src="./images/icon-arrow.svg" alt="Submit" />
        </button>
      </div>

      <div class="output">
        <div class="yrs">
          <span class="val">--</span>
          years
        </div>

        <div class="months">
          <span class="val">--</span>
          months
        </div>

        <div class="days">
          <span class="val">--</span>
          days
        </div>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
